{% extends 'blogApp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                delete post
            </legend>
            <h2>are you sure you want to delete post "{{object.title}}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">yes delete</button>
            <button class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">cancel</button>
        </div>
    </form>
</div>
{% endblock %}
